<!DOCTYPE html>
<html>
    <head>
        <title>Create a Café Form</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Café Form</h1>
        <form name="Order">
            <p>
                <label>Name</label>
                <input type="text" name ="name" id="name" placeholder="Enter your name">            
            </p>

            <p>
                <label>Which coffee you want to order?</label><br>
                <input type="radio" name ="coffee type" value="Turkish">
                Turkish coffee $3<br>
                <input type="radio" name ="coffee type" value="American">
                American coffee $5<br>
                <input type="radio" name ="coffee type" value="Iced-Latte">
                Iced Latte $7<br>
            </p>

            <p>
                <label>Do you need any extras?</label><br>
                <input type="checkbox" name ="extras" value="Extra-coffee">
                Extra coffee $1.5<br>
                <input type="checkbox" name ="extras" value="Whipped-cream">
                Whipped cream $2<br>
                <input type="checkbox" name ="extras" value="Extra-caramel">
                Extra caramel $3<br>
            </p>

            <p>
                <label>What size?</label><br>
                <select name="size">
                    <option value="small">Small $1.5</option>
                    <option value="medium">Medium $2.5</option>
                    <option value="large">Large $3.5</option>
                    </select>
            </p>

            <button type="submit" value="Submit">Submit</button>
        </form>

        <br>
        <div id="summary"></div>
    </body>
</html>






<!-- 
requirements:
Create a form for a café where the customer can order their coffee through this form. 
You will create the form to take this requirement from the customer:
Name.
Coffee.
Extras.
Size.
And when the customer submits the form. 
You will print the summary of his/her order with the name of the customer and the total price.
-->
