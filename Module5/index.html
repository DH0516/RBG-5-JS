<!DOCTYPE html>
<html>
    <head>
        <title>JS Function</title>
        <script>
            function getName() {
                name = document.getElementById('name').value;
                alert('Hello ' + name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="name" placeholder="Enter your name">
        <button type="button" onclick="getName()">Click Me!</button>
    </body>
</html>
