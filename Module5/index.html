<!DOCTYPE html>
<html>
    <head>
        <title>JS Function</title>
        <script>
            function sumRange() {
                num1 =1;
                num2 = 100;
                result = (num2 - num1 + 1) * (num1 + num2) / 2;
                console.log(result);
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="sumRange()">Click Me!</button>
    </body>
</html>
